steps:
# Configure the Hello World cloud function
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - functions
    - deploy
    - --runtime=go113
    - --trigger-http
    - --source=./functions/generate-population # Function source files
    - --entry-point=GeneratePopulation # Function entry point
    - --region=europe-west1
    - --allow-unauthenticated # This function is publicly available 
    - generate-population # Function name
  waitFor: ['-']
  id: 'generate-population'